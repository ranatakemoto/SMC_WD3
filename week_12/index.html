<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 2</title>
    <style>
        body {
            margin: 0px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <canvas width="800" height="600" id="Game">
        Please use a better browser!
    </canvas>

    <div class="scoreCounter">Score:<span id="gameScore"></span></div>

    <button id="changeColor">CLICK ME</button>
    <button id="hueButton" onclick="randColor()">Ball Colors</button>

    <form action="" method="POST">
        <label for="redComp">Red:</label>
        <input type="range" min="0" max="255" id="redComp">
        <output for="redComp"></output>
        <br/>
        <label for="greenComp">Greeb:</label>
        <input type="range" min="0" max="255" id="redComp">
        <output for="greenComp"></output>
        <br/>
        <label for="blueComp">Blue:</label>
        <input type="range" min="0" max="255" id="redComp">
        <output for="blueComp"></output>
    </form>


    <script src="canvas.js"></script>
</body>

</html>
